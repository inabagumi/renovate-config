name: Node.js CI

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master
    tags:
    - '!*'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - run: yarn install --frozen-lockfile
      - run: yarn test
